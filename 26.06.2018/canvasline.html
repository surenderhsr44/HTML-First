<!DOCTYPE html>
<html>
<head>
	<title>Canvas line</title>c
</head>
<body>
	<canvas id="myCanvas" height="100" width="100"  style="border: 2px solid black"></canvas>
<script>var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(100,100);
ctx.stroke();</script>
</body>
</html>
